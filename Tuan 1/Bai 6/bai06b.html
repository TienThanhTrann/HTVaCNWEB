<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            box-sizing: border-box;
            margin: 0 auto;
        } */
        div{
            border: 1px solid blue;
            width: 600px;
            height: 700px;
            margin-top: 20px;
        }
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend for=""> Your message</legend>
                <table>
                    <tr>
                        <td>
                            <label for="">To</label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Your email</label>
                        </td>
                        <td>
                            <input type="text" name="email1" id="email1">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="">Message</label>
                        </td>
                        <td>
                            <textarea name="msg" id="msg" cols="40" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Attach File</label>
                        </td>
                        <td>
                            <input type="file" name="file" id="file">
                        </td>
                       
                    </tr>
                </table>
                
            </fieldset>
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td>
                            How did you hear of us
                        </td>
                        <td>
                            <select name="social" id="social">
                                <option value="Google">Google</option>
                                <option value="Facebook">Facebook</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">newsletter</label>
                        </td>
                        <td>
                            <input type="checkbox" name="checkbox" id="checkbox"> Ensure this box is checked if u would like to receive email updates
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>     
        <table>
            <tr>
                <td>
                    <input type="submit" value="Send message">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
